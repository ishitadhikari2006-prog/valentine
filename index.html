<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Game</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #000000;
    overflow: hidden;
    touch-action: none; /* Critical for mobile controls */
    user-select: none;
  }
  .screen {
    z-index: 1;
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    background: white;
  }
  .hidden { display: none !important; }
  button {
    padding: 16px 36px;
    font-size: 1.2rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: transform 0.2s;
    touch-action: manipulation;
  }
  #yesBtn { background: #ff5fa2; color: #fff; }
  #noBtn { background: #444; color: #fff; }
  .buttons { display: flex; gap: 20px; margin-top: 30px; }

  /* Game Elements */
  #game { justify-content: flex-start; background: white; }
  #title { margin-top: 20px; font-size: 1.3rem; font-weight: bold; }
  #ground {
    position: absolute;
    bottom: 80px;
    width: 100%;
    height: 4px;
    background: #aaa;
  }
  #jerry {
    position: absolute;
    bottom: 80px;
    left: 40px;
    width: 60px;
    height: 60px; 
    object-fit: contain;
  }
  .obstacle {
    position: absolute;
    bottom: 80px;
    width: 20px;
    height: 60px;
    background: #ff5fa2;
  }
  #finish {
    position: absolute;
    bottom: 80px;
    right: 40px;
    width: 6px;
    height: 90px;
    background: black;
  }
  #finishText {
    position: absolute;
    bottom: 180px;
    right: 20px;
    font-weight: bold;
  }

  /* Gojo & Purple Animation Styles */
  #gojo {
    position: absolute;
    right: -300px; /* Start hidden off-screen */
    bottom: 130px;
    width: 140px;
    opacity: 0;
    /* This transition makes him SLIDE in */
    transition: right 1.2s ease-out, opacity 0.5s; 
    z-index: 6;
  }
  /* Class to trigger the slide */
  #gojo.appear {
    right: 20px;
    opacity: 1;
  }
  
  #purple {
    position: absolute;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: purple;
    filter: blur(6px);
    z-index: 7;
  }

  /* YOU DIED Screen Style */
  #deathScreen {
    position: absolute;
    inset: 0;
    background: black;
    color: red;
    z-index: 999;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    text-shadow: 0 0 10px darkred;
  }
</style>
</head>
<body>

<div id="start" class="screen" style="z-index:10">
  <h2>Do you accept your bf is always right in every argument and you wanna be his Valentine üòº‚ù§Ô∏è</h2>
  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div id="game" class="screen hidden" style="z-index:5">
  <div id="title">RUN LITTLE MOUSE RUN</div>
  <img id="jerry" src="jerry.png" alt="Jerry">
  <div id="ground"></div>
</div>

<img id="gojo" src="gojo.png" alt="Gojo">
<div id="purple" class="hidden"></div>

<div id="deathScreen" class="hidden">YOU DIED</div>

<div id="end" class="screen hidden" style="z-index:15"></div>

<script>
const start = document.getElementById('start');
const gameScreen = document.getElementById('game');
const end = document.getElementById('end');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const jerry = document.getElementById('jerry');
const gojo = document.getElementById('gojo');
const purple = document.getElementById('purple');
const deathScreen = document.getElementById('deathScreen');

let noCount = 0;
let y = 0, vy = 0;
let obstacles = [];
let passed = 0;
let playing = false;
let gameInterval;
let loopId;
let blastInterval;

// --- BUTTON LOGIC ---
yesBtn.onclick = (e) => {
  e.stopPropagation();
  win();
};

noBtn.onclick = (e) => {
  e.stopPropagation();
  noCount++;
  noBtn.style.transform = `scale(${Math.max(0.2, 1 - noCount * 0.06)})`;
  yesBtn.style.transform = `scale(${1 + noCount * 0.08})`;
  
  if(noCount >= 14){
    start.classList.add('hidden');
    gameScreen.classList.remove('hidden');
    startGame();
  }
};

// --- GAME LOGIC ---

function startGame(){
  playing = true;
  y = 0; vy = 0;
  passed = 0;
  jerry.style.bottom = '80px';
  obstacles = [];
  
  // Clear any old timers
  if(gameInterval) clearInterval(gameInterval);
  if(loopId) cancelAnimationFrame(loopId);

  gameInterval = setInterval(spawnObstacle, 1500);
  loopId = requestAnimationFrame(loop);
}

function spawnObstacle(){
  if(!playing) return;
  const o = document.createElement('div');
  o.className = 'obstacle';
  o.style.left = '100%';
  gameScreen.appendChild(o);
  obstacles.push(o);
}

function loop(){
  if(!playing) return;
  
  // Gravity
  vy -= 0.6;
  y += vy;
  if(y < 0) { y = 0; vy = 0; }
  jerry.style.bottom = (80 + y) + 'px';

  obstacles.forEach((o, i) => {
    o.style.left = (o.offsetLeft - 5) + 'px';
    
    // Collision Detection (Hit Wall) -> Triggers Death
    if(o.offsetLeft < 90 && o.offsetLeft > 40 && y < 50){
      triggerDeath();
    }
    
    // Remove obstacle if off screen
    if(o.offsetLeft < -30){
      o.remove();
      obstacles.splice(i, 1);
      passed++;
      if(passed === 14) finish();
    }
  });
  
  loopId = requestAnimationFrame(loop);
}

// --- JUMP LOGIC (Tap Anywhere) ---
function jump(e) {
  if(!playing) return;
  if(e.type === 'touchstart' && e.cancelable) e.preventDefault();
  
  // REDUCED JUMP HEIGHT (Changed from 14 to 12)
  if(y < 10) vy = 12; 
}
window.addEventListener('touchstart', jump, {passive: false});
window.addEventListener('mousedown', jump);


function finish(){
  playing = false;
  clearInterval(gameInterval);
  cancelAnimationFrame(loopId);

  const f = document.createElement('div');
  f.id = 'finish';
  gameScreen.appendChild(f);
  
  const t = document.createElement('div');
  t.id = 'finishText';
  t.innerText = "No I don't";
  gameScreen.appendChild(t);
  
  // Gojo comes in after 0.5s
  setTimeout(gojoAttack, 500);
}

function gojoAttack(){
  gojo.classList.remove('hidden');
  
  // 1. SLIDE IN
  // Small timeout ensures CSS transition catches the change
  setTimeout(() => {
    gojo.classList.add('appear');
  }, 50);

  // 2. WAIT 1.5s, THEN THROW
  setTimeout(() => {
      purple.classList.remove('hidden');
      
      let x = window.innerWidth - 200;
      purple.style.bottom = '150px';
      purple.style.left = x + 'px'; 

      // Attack Loop
      blastInterval = setInterval(() => {
        x -= 15;
        purple.style.left = x + 'px';
        
        // Impact with Jerry
        if(x < 80){ 
          clearInterval(blastInterval);
          triggerDeath(); // Show YOU DIED
        }
      }, 16);
  }, 1500); // 1.5 Second Wait
}

// --- DEATH LOGIC ---
function triggerDeath(){
  playing = false;
  clearInterval(gameInterval);
  cancelAnimationFrame(loopId);
  if(blastInterval) clearInterval(blastInterval);
  
  // Show YOU DIED
  deathScreen.classList.remove('hidden');

  // Wait 2 seconds, then show lose screen
  setTimeout(() => {
    deathScreen.classList.add('hidden');
    lose();
  }, 2000);
}

function lose(){
  playing = false;
  
  gameScreen.classList.add('hidden');
  end.classList.remove('hidden');
  
  // Reset Gojo
  gojo.classList.remove('appear');
  gojo.classList.add('hidden');
  purple.classList.add('hidden');
  
  end.innerHTML = `
    <h2>Do you now accept your bf is always right in every argument and wanna be his Valentine üòº‚ù§Ô∏è</h2>
    <br>
    <div class="buttons">
      <button onclick="win()" style="background:#ff5fa2; color:fff;">YES</button>
      <button onclick="restartGame()" style="background:#444; color:fff;">RESTART</button>
    </div>
  `;
}

window.win = function(){
  start.classList.add('hidden');
  gameScreen.classList.add('hidden');
  end.classList.remove('hidden');
  end.innerHTML = "<h2>You are successfully appointed as Valentine of Mr Ishit üòö‚ù§Ô∏è</h2>";
}

window.restartGame = function(){
  end.classList.add('hidden');
  gameScreen.classList.remove('hidden');

  obstacles.forEach(o => o.remove());
  obstacles = [];
  passed = 0;
  y = 0; vy = 0;
  noCount = 14; 

  const finishLine = document.getElementById('finish');
  if(finishLine) finishLine.remove();
  
  const finishText = document.getElementById('finishText');
  if(finishText) finishText.remove();

  gojo.classList.remove('appear');
  gojo.classList.add('hidden');
  
  startGame();
}
</script>
</body>
</html>
