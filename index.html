<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Game</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;overflow:hidden;}
.screen{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;}
.hidden{display:none;}
#game{justify-content:flex-start;}
#title{margin:20px;font-weight:bold;}
#jerry{position:absolute;bottom:80px;left:40px;width:60px;}
#ground{position:absolute;bottom:80px;width:100%;height:4px;background:#aaa;}
</style>
</head>

<body>

<div id="game" class="screen">
  <div id="title">RUN LITTLE MOUSE RUN</div>
  <img id="jerry" src="jerry.png">
  <div id="ground"></div>
</div>

<script>
const jerry = document.getElementById('jerry');

let y = 0;
let vy = 0;
let playing = true;

function loop(){
  if(!playing) return;

  // ✅ FIXED PHYSICS
  vy -= 0.18;      // gravity scaled for 60fps
  y += vy;

  if(y <= 0){
    y = 0;
    vy = 0;
  }

  jerry.style.bottom = (80 + y) + 'px';
  requestAnimationFrame(loop);
}

loop();

// ✅ JUMP WORKS
document.body.onclick = () => {
  if(playing && y <= 0){
    vy = 6;        // jump velocity
  }
};
</script>

</body>
</html>
