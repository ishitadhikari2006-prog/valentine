<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Start</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.screen{
  text-align:center;
}

h2{
  max-width:520px;
  line-height:1.4;
}

/* BUTTON CONTAINER */
.buttons{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
  margin-top:30px;
  width:220px;      /* invisible safe movement area */
  height:240px;     /* keeps NO inside screen */
}

/* BUTTON STYLE */
button{
  padding:16px 0;
  width:200px;
  font-size:1.2rem;
  border:none;
  border-radius:20px;
  cursor:pointer;
  transition:transform .2s;
}

button:active{
  transform:scale(0.95);
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  position:absolute;
  background:#ccc;
  color:black;
  top:110px; /* initial position below YES */
  left:10px;
}
</style>
</head>

<body>

<div class="screen">
  <h2>Will you be my Valentine? ❤️</h2>

  <div class="buttons" id="buttonBox">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("buttonBox");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("click", () => {
  const boxRect = box.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  const maxX = box.clientWidth - noRect.width;
  const maxY = box.clientHeight - noRect.height;

  let randomX, randomY;

  do {
    randomX = Math.floor(Math.random() * maxX);
    randomY = Math.floor(Math.random() * maxY);
  } while (
    randomX < yesRect.width &&
    randomY < yesRect.height
  );

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});
</script>

</body>
</html>
