<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Game</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: Arial, sans-serif;
  background:#ffffff;
  color:#000000;
  overflow:hidden;
}
.screen{
  z-index:1;
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}
.hidden{display:none}
button{
  padding:16px 36px;
  font-size:1.2rem;
  border:none;
  border-radius:14px;
  cursor:pointer;
}
#yesBtn{background:#ff5fa2;color:#fff}
#noBtn{background:#444;color:#fff}
.buttons{display:flex;gap:20px;margin-top:30px}

#game{justify-content:flex-start}
#title{margin-top:20px;font-size:1.3rem;font-weight:bold}
#ground{
  position:absolute;
  bottom:80px;
  width:100%;
  height:4px;
  background:#aaa;
}
#jerry{
  position:absolute;
  bottom:80px;
  left:40px;
  width:60px;
}
.obstacle{
  position:absolute;
  bottom:80px;
  width:20px;
  height:60px;
  background:#ff5fa2;
}
#finish{
  position:absolute;
  bottom:80px;
  right:40px;
  width:6px;
  height:90px;
  background:black;
}
#finishText{
  position:absolute;
  bottom:180px;
  right:20px;
  font-weight:bold;
}
#gojo{
  position:absolute;
  right:-200px;
  bottom:130px;
  width:140px;
  opacity:0;
  transition: right 1s ease, opacity 1s ease;
}
#purple{
  position:absolute;
  width:30px;
  height:30px;
  border-radius:50%;
  background:purple;
  filter:blur(6px);
}
</style>
</head>
<body>
<div id="start" class="screen" style="z-index:10">
  <h2>Do you accept your bf is always right in every argument and you wanna be his Valentine üòº‚ù§Ô∏è</h2>
  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div id="game" class="screen hidden" style="z-index:5">
  <div id="title">RUN LITTLE MOUSE RUN</div>
  <img id="jerry" src="jerry.png">
  <div id="ground"></div>
</div>

<img id="gojo" src="gojo.png" class="hidden">
<div id="purple" class="hidden"></div>

<div id="end" class="screen hidden" style="z-index:15"></div>

<script>
const start=document.getElementById('start');
const game=document.getElementById('game');
const end=document.getElementById('end');
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const jerry=document.getElementById('jerry');
const gojo=document.getElementById('gojo');
const purple=document.getElementById('purple');

let noCount=0;
let y=0,vy=0;
let obstacles=[];
let passed=0;
let playing=false;
let gameInterval, loopId, blastInterval;

// --- Buttons ---
yesBtn.onclick=(e)=>{
  e.stopPropagation();
  start.classList.add('hidden');
  end.classList.remove('hidden');
  end.innerHTML="<h2>You are successfully appointed as Valentine of Mr Ishit üòö‚ù§Ô∏è</h2>";
};

noBtn.onclick=(e)=>{
  e.stopPropagation();
  noCount++;
  noBtn.style.transform=`scale(${Math.max(0.2,1-noCount*0.06)})`;
  yesBtn.style.transform=`scale(${1+noCount*0.08})`;
  if(noCount>=14){
    start.classList.add('hidden');
    game.classList.remove('hidden');
    startGame();
  }
};

// --- Game ---
function startGame(){
  playing=true;
  gameInterval=setInterval(spawnObstacle,1500);
  loopId=requestAnimationFrame(loop);
}

function spawnObstacle(){
  if(!playing)return;
  const o=document.createElement('div');
  o.className='obstacle';
  o.style.left='100%';
  game.appendChild(o);
  obstacles.push(o);
}

function loop(){
  if(!playing)return;
  vy-=0.6;y+=vy;
  if(y<0){y=0;vy=0}
  jerry.style.bottom=80+y+'px';

  obstacles.forEach((o,i)=>{
    o.style.left=(o.offsetLeft-5)+'px';
    if(o.offsetLeft<90 && o.offsetLeft>40 && y<50) lose();
    if(o.offsetLeft<-30){o.remove();obstacles.splice(i,1);passed++;if(passed===14) finish();}
  });

  loopId=requestAnimationFrame(loop);
}

game.onclick=()=>{if(playing && y===0) vy=14;};

// --- Finish ---
function finish(){
  playing=false;
  clearInterval(gameInterval);

  const f=document.createElement('div');
  f.id='finish';
  game.appendChild(f);
  const t=document.createElement('div');
  t.id='finishText';
  t.innerText="No I don't";
  game.appendChild(t);

  setTimeout(gojoSlideIn,800);
}

// --- Gojo Slide & Purple ---
function gojoSlideIn(){
  gojo.classList.remove('hidden');
  gojo.style.opacity='1';
  gojo.style.right='20px';

  // wait 1s then throw purple
  setTimeout(()=>{
    purple.classList.remove('hidden');
    purple.style.bottom='150px';
    let x=window.innerWidth-200;
    blastInterval=setInterval(()=>{
      x-=15;
      purple.style.left=x+'px';
      if(x<80 && y<50){
        clearInterval(blastInterval);
        lose();
      }
    },16);
  },1000);
}

// --- Lose ---
function lose(){
  playing=false;
  clearInterval(gameInterval);
  cancelAnimationFrame(loopId);
  clearInterval(blastInterval);

  game.classList.add('hidden');
  end.classList.remove('hidden');
  gojo.classList.add('hidden');
  purple.classList.add('hidden');

  end.innerHTML=`<h2>Do you now accept your bf is always right in every argument and wanna be his Valentine üòº‚ù§Ô∏è</h2><br>
  <button onclick="win()">YES</button>
  <button onclick="restartGame()">RESTART</button>`;
}

// --- Win ---
function win(){
  end.innerHTML="<h2>You are successfully appointed as Valentine of Mr Ishit üòö‚ù§Ô∏è</h2>";
}

// --- Restart ---
function restartGame(){
  end.classList.add('hidden');
  game.classList.remove('hidden');

  obstacles.forEach(o=>o.remove());
  obstacles=[];
  passed=0;
  y=0; vy=0;

  const finishLine=document.getElementById('finish');
  const finishText=document.getElementById('finishText');
  if(finishLine) finishLine.remove();
  if(finishText) finishText.remove();

  gojo.style.right='-200px';
  gojo.style.opacity='0';
  gojo.classList.add('hidden');

  purple.style.left='';
  purple.style.bottom='';
  purple.classList.add('hidden');

  clearInterval(blastInterval);

  startGame();
}
</script>
</body>
</html>
