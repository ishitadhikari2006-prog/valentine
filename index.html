<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Game</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;color:#000;overflow:hidden;}

.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}
.hidden{display:none!important;}

button{
  padding:16px 36px;
  font-size:1.2rem;
  border:none;
  border-radius:14px;
  cursor:pointer;
  transition:transform .2s;
}
#yesBtn{background:#ff5fa2;color:#fff;}
#noBtn{background:#444;color:#fff;}

.buttons{
  width:100%;
  max-width:320px;   /* SAFE WIDTH */
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  margin-top:30px;
  position:relative;
}

/* üëá NO button is constrained INSIDE this box */
#noBtn{
  position:relative;
  left:0;
}
</style>
</head>

<body>

<div id="start" class="screen">
  <h2 id="question">
    Do you accept your bf is always right in every argument and you wanna be his Valentine üòº‚ù§Ô∏è
  </h2>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const buttonArea = document.getElementById('buttonArea');

let noCount = 0;

noBtn.onclick = () => {
  noCount++;

  // SAME scaling (unchanged)
  noBtn.style.transform = `scale(${Math.max(.2,1-noCount*.06)})`;
  yesBtn.style.transform = `scale(${1+noCount*.08})`;

  // üîí SAFE horizontal movement only
  const areaWidth = buttonArea.clientWidth;
  const btnWidth = noBtn.offsetWidth;

  const maxMove = (areaWidth - btnWidth) / 2;
  const randomX = (Math.random() * maxMove * 2) - maxMove;

  noBtn.style.left = randomX + 'px';
};
</script>

</body>
</html>
