<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Game</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #000000;
    overflow: hidden;
    touch-action: manipulation;
    height: 100vh;
    width: 100vw;
  }
  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    background: white;
    z-index: 10;
  }
  .hidden { display: none !important; }
  button {
    padding: 16px 36px;
    font-size: 1.2rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: transform 0.2s;
    touch-action: manipulation;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  #yesBtn { background: #ff5fa2; color: #fff; }
  #noBtn { background: #444; color: #fff; }
  .buttons { display: flex; gap: 20px; margin-top: 30px; }

  /* Game Area */
  #game { justify-content: flex-start; z-index: 5; }
  #title { margin-top: 30px; font-size: 1.5rem; font-weight: bold; color: #ff5fa2; }
  #ground {
    position: absolute;
    bottom: 80px;
    width: 100%;
    height: 4px;
    background: #555;
  }
  #jerry {
    position: absolute;
    bottom: 80px;
    left: 40px;
    width: 60px;
    height: auto;
    z-index: 5;
  }
  .obstacle {
    position: absolute;
    bottom: 80px;
    width: 25px;
    height: 65px;
    background: #ff5fa2;
    border-radius: 4px;
    z-index: 5;
  }
  #finish {
    position: absolute;
    bottom: 80px;
    right: 60px;
    width: 10px;
    height: 100px;
    background: repeating-linear-gradient(45deg, black, black 10px, white 10px, white 20px);
    z-index: 5;
  }
  #finishText {
    position: absolute;
    bottom: 200px;
    right: 20px;
    font-weight: bold;
    background: white;
    padding: 5px;
    border: 2px solid black;
    z-index: 5;
  }

  /* GOJO & PURPLE - Highest Z-Index to ensure visibility */
  #gojo {
    position: absolute;
    right: -300px; /* Start hidden off-screen */
    bottom: 80px;  /* Same level as ground */
    width: 180px;  /* Big enough to see */
    z-index: 999;  /* ON TOP OF EVERYTHING */
    transition: right 1s ease-out; /* Smooth slide in */
    pointer-events: none;
  }
  #purple {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff, #800080, #4b004b);
    box-shadow: 0 0 20px 10px purple;
    filter: blur(2px);
    z-index: 1000; /* Above Gojo */
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="start" class="screen">
  <h2>Do you accept your bf is always right in every argument and you wanna be his Valentine üòº‚ù§Ô∏è</h2>
  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div id="game" class="screen hidden">
  <div id="title">RUN LITTLE MOUSE RUN</div>
  <img id="jerry" src="jerry.png" alt="Jerry">
  <div id="ground"></div>
</div>

<img id="gojo" src="gojo.png" alt="Gojo">
<div id="purple"></div>

<div id="end" class="screen hidden"></div>

<script>
// --- Elements ---
const start = document.getElementById('start');
const gameScreen = document.getElementById('game');
const end = document.getElementById('end');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const jerry = document.getElementById('jerry');
const gojo = document.getElementById('gojo');
const purple = document.getElementById('purple');

// --- Game Variables ---
let noCount = 0;
let y = 0, vy = 0;
let obstacles = [];
let passed = 0;
let playing = false;
let gameInterval, loopId, blastInterval;

// --- Event Listeners ---
yesBtn.onclick = () => win();

noBtn.onclick = (e) => {
  e.stopPropagation();
  noCount++;
  noBtn.style.transform = `scale(${Math.max(0.6, 1 - noCount * 0.05)})`;
  yesBtn.style.transform = `scale(${Math.min(1.5, 1 + noCount * 0.05)})`;
  
  // Start game after 10 clicks
  if(noCount >= 10){
    start.classList.add('hidden');
    gameScreen.classList.remove('hidden');
    startGame();
  }
};

// Jump Logic
function jump(e) {
    if(e && e.cancelable) e.preventDefault();
    if(playing && y < 5) vy = 15; 
}
gameScreen.addEventListener('click', jump);
gameScreen.addEventListener('touchstart', jump, {passive: false});

// --- Game Logic ---
function startGame(){
  playing = true;
  y = 0; vy = 0;
  passed = 0;
  jerry.style.bottom = '80px';
  obstacles = [];
  
  gameInterval = setInterval(spawnObstacle, 1300);
  loopId = requestAnimationFrame(loop);
}

function spawnObstacle(){
  if(!playing) return;
  const o = document.createElement('div');
  o.className = 'obstacle';
  o.style.left = (window.innerWidth + 50) + 'px'; 
  gameScreen.appendChild(o);
  obstacles.push(o);
}

function loop(){
  if(!playing) return;
  
  vy -= 0.7; 
  y += vy;
  if(y < 0) { y = 0; vy = 0; }
  jerry.style.bottom = (80 + y) + 'px';

  obstacles.forEach((o, i) => {
    o.style.left = (o.offsetLeft - 6) + 'px';
    
    // Collision (Loss)
    if(o.offsetLeft < 90 && o.offsetLeft > 40 && y < 55){
      showLoseScreen(); 
    }
    
    // Passing Obstacle
    if(o.offsetLeft < -50){
      o.remove();
      obstacles.splice(i, 1);
      passed++;
      // Trigger Ending after 12 obstacles
      if(passed === 12) finishSequence();
    }
  });
  
  loopId = requestAnimationFrame(loop);
}

// --- The Ending Sequence ---

function finishSequence(){
  playing = false; // Stop game loop
  clearInterval(gameInterval);
  cancelAnimationFrame(loopId);

  // 1. Show Finish Line
  const f = document.createElement('div');
  f.id = 'finish';
  gameScreen.appendChild(f);
  
  const t = document.createElement('div');
  t.id = 'finishText';
  t.innerText = "No I don't!";
  gameScreen.appendChild(t);

  // 2. Bring Gojo in immediately
  setTimeout(showGojo, 500);
}

function showGojo(){
    // Slide Gojo in from the right
    gojo.style.right = '0px'; 
    
    // 3. WAIT 1.5 Seconds so user sees him, THEN fire purple
    setTimeout(firePurple, 1500);
}

function firePurple(){
    // Position purple ball at Gojo's hand
    purple.style.opacity = '1';
    purple.style.right = '120px'; // Near Gojo's hand
    purple.style.bottom = '150px';

    let purplePos = window.innerWidth - 120; // Current X position

    // Animate the ball moving left
    blastInterval = setInterval(() => {
        purplePos -= 15; // Move speed
        purple.style.left = purplePos + 'px';

        // Collision with Jerry
        if(purplePos < 80){
            clearInterval(blastInterval);
            // Hide Jerry and Ball to simulate explosion
            jerry.classList.add('hidden');
            purple.classList.add('hidden');
            
            // Short delay before showing the final screen
            setTimeout(showLoseScreen, 500);
        }
    }, 16);
}

function showLoseScreen(){
  playing = false;
  clearInterval(gameInterval);
  cancelAnimationFrame(loopId);
  if(blastInterval) clearInterval(blastInterval);

  gameScreen.classList.add('hidden');
  end.classList.remove('hidden');
  
  // Hide props
  gojo.style.right = '-300px'; 
  purple.style.opacity = '0';
  
  end.innerHTML = `
    <h2 style="color:#ff5fa2; margin-bottom:20px;">Do you now accept your bf is always right in every argument and wanna be his Valentine üòº‚ù§Ô∏è</h2>
    <div class="buttons">
      <button onclick="win()" style="background:#ff5fa2; color:fff;">YES!</button>
      <button onclick="restartGame()" style="background:#444; color:fff;">Try Again</button>
    </div>
  `;
}

// --- Global Functions ---
window.win = function(){
  start.classList.add('hidden');
  gameScreen.classList.add('hidden');
  end.classList.remove('hidden');
  end.innerHTML = "<h2 style='color:#ff5fa2; font-size:2rem;'>YAY! <br>You are successfully appointed as Valentine of Mr Ishit üòö‚ù§Ô∏è</h2>";
}

window.restartGame = function(){
  end.classList.add('hidden');
  gameScreen.classList.remove('hidden');
  
  // Reset Everything
  obstacles.forEach(o => o.remove());
  obstacles = [];
  document.getElementById('finish')?.remove();
  document.getElementById('finishText')?.remove();
  jerry.classList.remove('hidden');
  purple.classList.remove('hidden'); 
  purple.style.opacity = '0'; // Hide ball initially
  
  // Reset difficulty
  noCount = 10; 
  startGame();
}
</script>
</body>
</html>
