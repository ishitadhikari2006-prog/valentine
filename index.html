<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Game</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;color:#000;overflow:hidden;}

.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}
.hidden{display:none!important;}

button{
  padding:16px 36px;
  font-size:1.2rem;
  border:none;
  border-radius:14px;
  cursor:pointer;
  transition:transform .2s, left .25s, top .25s;
}
#yesBtn{background:#ff5fa2;color:#fff;}
#noBtn{background:#444;color:#fff;}
.buttons{
  display:flex;
  flex-direction:column;
  gap:20px;
  margin-top:30px;
  position:relative;
}
</style>
</head>

<body>

<div id="start" class="screen">
  <h2>Do you accept your bf is always right in every argument and you wanna be his Valentine üòº‚ù§Ô∏è</h2>
  <div class="buttons" id="btnWrap">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const btnWrap = document.getElementById('btnWrap');

let noCount = 0;

noBtn.onclick = () => {
  noCount++;

  /* üîπ keep existing shrink behavior */
  noBtn.style.transform = `scale(${Math.max(.2,1-noCount*.06)})`;
  yesBtn.style.transform = `scale(${1+noCount*.08})`;

  /* üîπ move NO safely on screen */
  const wrapRect = btnWrap.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  noBtn.style.position = 'absolute';

  const padding = 10;
  const minY = (yesRect.bottom - wrapRect.top) + 20; // gap below YES
  const maxX = wrapRect.width - noRect.width - padding;
  const maxY = wrapRect.height - noRect.height - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * (maxY - minY) + minY;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
};
</script>

</body>
</html>
