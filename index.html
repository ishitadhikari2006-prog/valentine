<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Game</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;color:#000;overflow:hidden;}

.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}
.hidden{display:none!important;}

button{
  padding:16px 36px;
  font-size:1.2rem;
  border:none;
  border-radius:14px;
  cursor:pointer;
  transition:transform .2s, left .2s, top .2s;
}

#yesBtn{background:#ff5fa2;color:#fff;}

#noBtn{
  background:#444;
  color:#fff;
  position:absolute;
}

.buttons{
  position:relative;
  width:100%;
  max-width:320px;
  height:160px; /* ‚≠ê slightly more height */
  margin-top:30px;
}
</style>
</head>

<body>

<div id="start" class="screen">
  <h2>Do you accept your bf is always right in every argument and you wanna be his Valentine üòº‚ù§Ô∏è</h2>
  <div class="buttons" id="btnArea">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const btnArea = document.getElementById('btnArea');

let noCount = 0;

/* ‚≠ê INITIAL PERFECT ALIGNMENT */
window.onload = () => {
  const yesRect = yesBtn.getBoundingClientRect();
  const areaRect = btnArea.getBoundingClientRect();

  noBtn.style.left = (yesRect.left - areaRect.left) + 'px';
  noBtn.style.top = (yesRect.bottom - areaRect.top + 12) + 'px'; // small gap
};

noBtn.onclick = () => {
  noCount++;

  // shrink logic (unchanged)
  noBtn.style.transform = `scale(${Math.max(.2,1-noCount*.06)})`;
  yesBtn.style.transform = `scale(${1+noCount*.08})`;

  // movement logic (UNCHANGED)
  const areaRect = btnArea.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  let maxX = areaRect.width - noRect.width;
  let maxY = areaRect.height - noRect.height;

  let x, yPos, overlap;

  do{
    overlap = false;
    x = Math.random() * maxX;
    yPos = Math.random() * maxY;

    const futureNo = {
      left: x + areaRect.left,
      right: x + areaRect.left + noRect.width,
      top: yPos + areaRect.top,
      bottom: yPos + areaRect.top + noRect.height
    };

    if(
      futureNo.right > yesRect.left &&
      futureNo.left < yesRect.right &&
      futureNo.bottom > yesRect.top &&
      futureNo.top < yesRect.bottom
    ){
      overlap = true;
    }
  } while(overlap);

  noBtn.style.left = x + 'px';
  noBtn.style.top = yPos + 'px';
};
</script>

</body>
</html>
