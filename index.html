<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN LITTLE MOUSE RUN üê≠</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background: radial-gradient(circle at top, #12002b, #000);
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  color:white;
  touch-action: manipulation;
}
#title{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  font-size:26px;
  letter-spacing:2px;
}
#game{
  position:relative;
  width:100vw;
  height:100vh;
}
#ground{
  position:absolute;
  bottom:80px;
  width:100%;
  height:4px;
  background:#888;
}
#mouse{
  position:absolute;
  bottom:84px;
  left:80px;
  width:70px;
  transition:transform .15s;
}
.obstacle{
  position:absolute;
  bottom:84px;
  width:45px;
  height:45px;
  background:#ff2e2e;
}
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}
#overlay h1{margin-bottom:20px}
#overlay button{
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:#ff4da6;
  color:white;
}
#gojo{
  position:fixed;
  right:-400px;
  bottom:120px;
  width:300px;
  display:none;
}
#purple{
  position:fixed;
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,#b000ff,#400060);
  box-shadow:0 0 40px #b000ff;
  display:none;
}
</style>
</head>
<body>
<div id="title">RUN LITTLE MOUSE RUN üê≠</div>
<div id="game">
  <div id="ground"></div>
  <img id="mouse" src="jerry.png">
</div><img id="gojo" src="gojo.png">
<div id="purple"></div><div id="overlay">
  <h1 id="endText"></h1>
  <button onclick="restartGame()">Restart</button>
</div><script>
const mouse=document.getElementById('mouse');
const game=document.getElementById('game');
const overlay=document.getElementById('overlay');
const endText=document.getElementById('endText');
const gojo=document.getElementById('gojo');
const purple=document.getElementById('purple');

let jumping=false;
let obstacles=[];
let count=0;
let gameOver=false;

function jump(){
  if(jumping||gameOver)return;
  jumping=true;
  mouse.style.transform='translateY(-120px)';
  setTimeout(()=>{
    mouse.style.transform='translateY(0)';
    jumping=false;
  },450);
}

document.body.addEventListener('touchstart',jump);
document.body.addEventListener('click',jump);

function createObstacle(){
  if(gameOver)return;
  const obs=document.createElement('div');
  obs.className='obstacle';
  obs.style.left='100%';
  game.appendChild(obs);
  obstacles.push(obs);
  let pos=window.innerWidth;

  const move=setInterval(()=>{
    if(gameOver){clearInterval(move);return;}
    pos-=6;
    obs.style.left=pos+'px';

    const mRect=mouse.getBoundingClientRect();
    const oRect=obs.getBoundingClientRect();
    if(!(mRect.top>oRect.bottom||mRect.bottom<oRect.top||mRect.right<oRect.left||mRect.left>oRect.right)){
      endFail();
    }

    if(pos<-60){
      clearInterval(move);
      obs.remove();
      count++;
      if(count===14)endWin();
    }
  },20);
}

function endFail(){
  gameOver=true;
  overlay.style.display='flex';
  endText.innerText='So‚Ä¶ do you agree your boyfriend is always right and want to be his Valentine? üòº';
}

function endWin(){
  gameOver=true;
  gojo.style.display='block';
  let gx=-400;
  const slide=setInterval(()=>{
    gx+=10;
    gojo.style.right=gx+'px';
    if(gx>20){clearInterval(slide);shoot();}
  },30);
}

function shoot(){
  purple.style.display='block';
  let x=window.innerWidth-200;
  let y=200;
  const blast=setInterval(()=>{
    x-=18; y+=6;
    purple.style.left=x+'px';
    purple.style.top=y+'px';
    if(x<100){clearInterval(blast); endFail();}
  },30);
}

function restartGame(){
  location.reload();
}

setInterval(createObstacle,1600);
</script></body>
</html>
