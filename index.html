<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Game</title><style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: Arial, sans-serif;
  background:#ffffff;
  color:#000000;
  overflow:hidden;
  touch-action: manipulation;
}
.screen{
  z-index:1;
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  background: white;
}
.hidden{display:none !important}
button{
  padding:16px 36px;
  font-size:1.2rem;
  border:none;
  border-radius:14px;
  cursor:pointer;
  touch-action: manipulation;
}
#yesBtn{background:#ff5fa2;color:#fff}
#noBtn{background:#444;color:#fff}
.buttons{display:flex;gap:20px;margin-top:30px}

#game{justify-content:flex-start}
#title{margin-top:20px;font-size:1.3rem;font-weight:bold}
#ground{
  position:absolute;
  bottom:80px;
  width:100%;
  height:4px;
  background:#aaa;
}
#jerry{
  position:absolute;
  bottom:80px;
  left:40px;
  width:60px;
  z-index: 5;
}
.obstacle{
  position:absolute;
  bottom:80px;
  width:20px;
  height:60px;
  background:#ff5fa2;
}
#finish{
  position:absolute;
  bottom:80px;
  right:40px;
  width:6px;
  height:90px;
  background:black;
}
#finishText{
  position:absolute;
  bottom:180px;
  right:20px;
  font-weight:bold;
}

/* --- GOJO & PURPLE STYLES --- */
#gojo{
  position:absolute;
  right: 20px;
  bottom: 80px;
  width: 150px;
  z-index: 100; /* High Z-index to be seen */
  
  /* Pop up animation settings */
  transform: scale(0);
  opacity: 0;
  transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
}
#gojo.pop {
  transform: scale(1);
  opacity: 1;
}

#purple{
  position:absolute;
  width:40px;
  height:40px;
  border-radius:50%;
  background:purple;
  filter:blur(6px);
  z-index: 101; /* Above Gojo */
  box-shadow: 0 0 15px 5px rgba(128,0,128,0.8);
}
</style></head>
<body>

<div id="start" class="screen" style="z-index:10">
  <h2>Do you accept your bf is always right in every argument and you wanna be his Valentine üòº‚ù§Ô∏è</h2>
  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div id="game" class="screen hidden" style="z-index:5">
  <div id="title">RUN LITTLE MOUSE RUN</div>
  <img id="jerry" src="jerry.png">
  <div id="ground"></div>
</div>

<img id="gojo" src="gojo.png">
<div id="purple" class="hidden"></div>

<div id="end" class="screen hidden" style="z-index:15"></div>

<script>
const start=document.getElementById('start');
const game=document.getElementById('game');
const end=document.getElementById('end');
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const jerry=document.getElementById('jerry');
const gojo=document.getElementById('gojo');
const purple=document.getElementById('purple');

let noCount=0;
let y=0,vy=0;
let obstacles=[];
let passed=0;
let playing=false;
let gameInterval;
let loopId;
let blastInterval;

yesBtn.onclick=(e)=>{
  e.stopPropagation();
  win();
};

noBtn.onclick=(e)=>{
  e.stopPropagation();
  noCount++;
  noBtn.style.transform=`scale(${Math.max(0.2,1-noCount*0.06)})`;
  yesBtn.style.transform=`scale(${1+noCount*0.08})`;
  if(noCount>=14){
    start.classList.add('hidden');
    game.classList.remove('hidden');
    startGame();
  }
};

function startGame(){
  playing=true;
  gameInterval = setInterval(spawnObstacle,1500);
  loopId = requestAnimationFrame(loop);
}

function spawnObstacle(){
  if(!playing)return;
  const o=document.createElement('div');
  o.className='obstacle';
  o.style.left='100%';
  game.appendChild(o);
  obstacles.push(o);
}

function loop(){
  if(!playing)return;
  vy-=0.6;y+=vy;
  if(y<0){y=0;vy=0}
  jerry.style.bottom=80+y+'px';

  obstacles.forEach((o,i)=>{
    o.style.left=(o.offsetLeft-5)+'px';
    if(o.offsetLeft<90 && o.offsetLeft>40 && y<50) lose();
    if(o.offsetLeft<-30){
        o.remove();
        obstacles.splice(i,1);
        passed++;
        if(passed===14) finish();
    }
  });
  loopId = requestAnimationFrame(loop);
}

game.onclick=()=>{ if(playing && y===0) vy=14; };

function finish(){
  playing=false; // Stop movement
  clearInterval(gameInterval); // Stop obstacles
  cancelAnimationFrame(loopId);

  const f=document.createElement('div');
  f.id='finish';
  game.appendChild(f);
  const t=document.createElement('div');
  t.id='finishText';
  t.innerText="No I don't";
  game.appendChild(t);

  // STEP 1: Pop Gojo Up
  setTimeout(() => {
    gojo.classList.add('pop');
  }, 200);

  // STEP 2: Wait 1 second so you see him, THEN attack
  setTimeout(gojoAttack, 1200);
}

function gojoAttack(){
  purple.classList.remove('hidden');
  
  // Set starting position of purple (at Gojo's hand)
  purple.style.opacity = '1';
  purple.style.right = '120px'; 
  purple.style.bottom = '150px';

  // Calculate X position based on screen width
  let x = window.innerWidth - 120;

  blastInterval = setInterval(()=>{
    x -= 15; // Move speed
    purple.style.left = x + 'px';
    
    // When it hits Jerry (approx 80px from left)
    if(x < 80){
      clearInterval(blastInterval);
      purple.classList.add('hidden');
      jerry.classList.add('hidden'); // Jerry disappears
      
      // Short delay before Lose Screen
      setTimeout(lose, 500);
    }
  },16);
}

function lose(){
  playing=false;
  clearInterval(gameInterval);
  cancelAnimationFrame(loopId);
  if(blastInterval) clearInterval(blastInterval);

  game.classList.add('hidden');
  end.classList.remove('hidden');
  
  // Hide props
  gojo.classList.remove('pop');
  purple.classList.add('hidden');

  end.innerHTML=`<h2>Do you now accept your bf is always right in every argument and wanna be his Valentine üòº‚ù§Ô∏è</h2><br><div class="buttons"><button onclick="win()">YES</button><button onclick="restartGame()">RESTART</button></div>`;
}

function win(){
  start.classList.add('hidden');
  game.classList.add('hidden');
  end.classList.remove('hidden');
  end.innerHTML="<h2>You are successfully appointed as Valentine of Mr Ishit üòö‚ù§Ô∏è</h2>";
}

window.win = win; // Expose to HTML
window.restartGame = function(){
  end.classList.add('hidden');
  game.classList.remove('hidden');

  obstacles.forEach(o=>o.remove());
  obstacles=[];
  passed=0;
  y=0;vy=0;
  
  jerry.classList.remove('hidden'); // Bring Jerry back
  gojo.classList.remove('pop'); // Reset Gojo

  const finish=document.getElementById('finish');
  const finishText=document.getElementById('finishText');
  if(finish)finish.remove();
  if(finishText)finishText.remove();

  startGame();
}
</script></body>
</html>
