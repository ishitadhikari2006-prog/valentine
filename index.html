<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Game</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #000000;
    overflow: hidden;
    touch-action: none; /* Critical fix for mobile */
    user-select: none;
  }
  .screen {
    z-index: 1;
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    background: white;
  }
  .hidden { display: none !important; }
  button {
    padding: 16px 36px;
    font-size: 1.2rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: transform 0.2s;
    touch-action: manipulation;
  }
  #yesBtn { background: #ff5fa2; color: #fff; }
  #noBtn { background: #444; color: #fff; }
  .buttons { display: flex; gap: 20px; margin-top: 30px; }

  #game { justify-content: flex-start; background: white; }
  #title { margin-top: 20px; font-size: 1.3rem; font-weight: bold; }
  #ground {
    position: absolute;
    bottom: 80px;
    width: 100%;
    height: 4px;
    background: #aaa;
  }
  #jerry {
    position: absolute;
    bottom: 80px;
    left: 40px;
    width: 60px;
    height: 60px; 
    object-fit: contain;
  }
  .obstacle {
    position: absolute;
    bottom: 80px;
    width: 20px;
    height: 60px;
    background: #ff5fa2;
  }
  #finish {
    position: absolute;
    bottom: 80px;
    right: 40px;
    width: 6px;
    height: 90px;
    background: black;
  }
  #finishText {
    position: absolute;
    bottom: 180px;
    right: 20px;
    font-weight: bold;
  }
  
  /* GOJO SLIDE ANIMATION */
  #gojo {
    position: absolute;
    right: -300px; /* Start hidden off screen */
    bottom: 130px;
    width: 140px;
    opacity: 0;
    transition: right 1s ease-out, opacity 0.5s; /* Smooth slide */
    z-index: 6;
  }
  /* Class to trigger slide */
  #gojo.appear {
    right: 20px;
    opacity: 1;
  }
  
  #purple {
    position: absolute;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: purple;
    filter: blur(6px);
    z-index: 7;
  }

  /* YOU DIED SCREEN */
  #deathScreen {
    position: absolute;
    inset: 0;
    background: black;
    color: red;
    z-index: 999;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    text-shadow: 0 0 10px darkred;
  }
</style>
</head>
