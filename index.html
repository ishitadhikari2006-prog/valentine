<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
<title>Valentine Game</title>  
  
<style>  
html, body {  
  width: 100%;  
  height: 100%;  
  overflow: hidden;  
  margin: 0;  
  padding: 0;  
  touch-action: none;  
  overscroll-behavior: none;  
}  
  
*{margin:0;padding:0;box-sizing:border-box;}  
body{font-family:Arial,sans-serif;background:#fff;color:#000;}  
  
.screen{  
  position:absolute;  
  inset:0;  
  display:flex;  
  flex-direction:column;  
  justify-content:center;  
  align-items:center;  
  text-align:center;  
  padding:20px;  
}  
.hidden{display:none!important;}  
  
#start h2{max-width:520px;line-height:1.4;}  
  
button{padding:16px 36px;font-size:1.2rem;border:none;border-radius:14px;cursor:pointer;transition:transform .2s;}  
#yesBtn{background:#ff5fa2;color:#fff;}  

/* FIXED NO BUTTON */
#noBtn{  
  background:#444;  
  color:#fff;  
  position:absolute;  
  transform:translate(0px,72px) scale(1);
  transition:transform .35s cubic-bezier(.22,.61,.36,1);
  will-change:transform;
}  
  
.buttons{position:relative;display:flex;flex-direction:column;align-items:center;gap:20px;margin-top:30px;height:220px;width:100%;max-width:300px;}  
  
#game{justify-content:flex-start;}  
#title{margin-top:20px;font-size:1.3rem;font-weight:bold;}  
#ground{position:absolute;bottom:80px;width:100%;height:4px;background:#aaa;}  
  
#jerry{position:absolute;bottom:80px;left:40px;width:60px;z-index:2;}  
  
.obstacle{  
  position:absolute;  
  bottom:80px;  
  width:40px;  
  height:40px;  
  transform:rotate(-45deg);  
  background:#ff5fa2;  
}  
.obstacle::before,  
.obstacle::after{  
  content:'';  
  position:absolute;  
  width:40px;  
  height:40px;  
  background:#ff5fa2;  
  border-radius:50%;  
}  
.obstacle::before{top:-20px;left:0;}  
.obstacle::after{left:20px;top:0;}  
  
#finish{position:absolute;bottom:80px;right:40px;width:6px;height:90px;background:black;}  
#finishText{position:absolute;bottom:180px;right:20px;font-weight:bold;}  
  
#gojo{position:absolute;bottom:80px;right:-300px;width:140px;z-index:3;transition:right 5s cubic-bezier(.25,.8,.25,1);}  
  
#purple{position:absolute;width:40px;height:40px;background:purple;border-radius:50%;filter:blur(4px);box-shadow:0 0 20px 10px rgba(128,0,128,.7);z-index:4;display:none;}  
  
#introVideo{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:20;display:none;}  
</style>  
</head>  
  
<body>  
  
<div id="start" class="screen">  
  <h2>Do you accept your bf is always right in every argument and you wanna be his Valentine üòº‚ù§Ô∏è</h2>  
  <div class="buttons">  
    <button id="yesBtn">YES</button>  
    <button id="noBtn">NO</button>  
  </div>  
</div>  
  
<div id="game" class="screen hidden">  
  <div id="title">RUN LITTLE MOUSE RUN</div>  
  <img id="jerry" src="jerry.png">  
  <div id="ground"></div>  
</div>  
  
<img id="gojo" src="gojo.png">  
<div id="purple"></div>  
<video id="introVideo" src="intro.mp4"></video>  
  
<audio id="gameMusic" src="game-music.mp3" loop preload="auto"></audio>  
<audio id="gojoSound" src="gojo-entry.mp3" preload="auto"></audio>  
<audio id="menuMusic" src="menu-music.mp3" loop preload="auto"></audio>  
  
<div id="end" class="screen hidden"></div>  
  
<script>  
const start = document.getElementById('start');  
const game = document.getElementById('game');  
const end = document.getElementById('end');  
const yesBtn = document.getElementById('yesBtn');  
const noBtn = document.getElementById('noBtn');  

let lastX = 0;  
let lastY = 72;  
let scaleNo = 1;

let noCount = 0;

/* START MENU MUSIC */  
document.body.addEventListener("click", ()=>{  
  if(menuMusic.paused) menuMusic.play().catch(()=>{});  
},{once:true});  
  
yesBtn.onclick = () => {  
  start.classList.add('hidden');  
  end.classList.remove('hidden');  
  end.innerHTML = "<h2>You are successfully appointed as Valentine of Mr Ishit üòö‚ù§Ô∏è</h2>";  
};  
  
/* SMOOTH RANDOM MOVEMENT */
noBtn.onclick = () => {  
  noCount++;  

  scaleNo = Math.max(.2,1-noCount*.06);
  noBtn.style.transform = `translate(${lastX}px,${lastY}px) scale(${scaleNo})`;
  yesBtn.style.transform = `scale(${1+noCount*.08})`;  
  
  const box = document.querySelector('.buttons');  
  const padding = 10;  
  
  const maxX = box.clientWidth - noBtn.offsetWidth - padding;  
  const minY = yesBtn.offsetHeight + 20;  
  const maxY = box.clientHeight - noBtn.offsetHeight - padding;  
  
  let randX, randY, dist;  
  
  do{  
    randX = Math.random() * maxX;  
    randY = Math.random() * (maxY - minY) + minY;  
    dist = Math.hypot(randX-lastX, randY-lastY);  
  }while(dist < 100);  
  
  lastX = randX;  
  lastY = randY;  
  
  noBtn.style.transform = `translate(${randX}px,${randY}px) scale(${scaleNo})`;  
  
  if(noCount === 14){  
    menuMusic.pause();  
    introVideo.style.display = 'block';  
    introVideo.play();  
    introVideo.onended = () => {  
      introVideo.style.display = 'none';  
      start.classList.add('hidden');  
      game.classList.remove('hidden');  
      startGame();  
    };  
  }  
};
</script>
</body>
</html>
