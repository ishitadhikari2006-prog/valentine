<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Game</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    background: #ffffff;
    color: #000000;
    overflow: hidden;
    touch-action: manipulation;
    height: 100vh;
    width: 100vw;
  }
  .screen {
    z-index: 1;
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    background: white;
  }
  .hidden { display: none !important; }
  button {
    padding: 16px 36px;
    font-size: 1.2rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: transform 0.2s;
    touch-action: manipulation;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  button:active { transform: scale(0.95) !important; }
  #yesBtn { background: #ff5fa2; color: #fff; }
  #noBtn { background: #444; color: #fff; }
  .buttons { display: flex; gap: 20px; margin-top: 30px; }
  h2 { line-height: 1.4; }

  /* Game Specific Styles */
  #game { justify-content: flex-start; background: white; z-index: 5; }
  #title { margin-top: 30px; font-size: 1.5rem; font-weight: bold; color: #ff5fa2; }
  #ground {
    position: absolute;
    bottom: 80px;
    width: 100%;
    height: 4px;
    background: #555;
  }
  #jerry {
    position: absolute;
    bottom: 80px;
    left: 40px;
    width: 60px;
    height: auto;
    z-index: 5;
  }
  .obstacle {
    position: absolute;
    bottom: 80px;
    width: 25px;
    height: 65px;
    background: #ff5fa2;
    border-radius: 4px;
    z-index: 4;
  }
  #finish {
    position: absolute;
    bottom: 80px;
    right: 40px;
    width: 8px;
    height: 100px;
    background: repeating-linear-gradient(45deg, black, black 10px, white 10px, white 20px);
    z-index: 4;
  }
  #finishText {
    position: absolute;
    bottom: 200px;
    right: 10px;
    font-weight: bold;
    background: white;
    padding: 5px 10px;
    border-radius: 8px;
    border: 2px solid black;
  }

  /* Gojo Animation Styles - FIXES APPLIED HERE */
  #gojo {
    position: absolute;
    right: -250px; /* Start further offscreen */
    bottom: 130px;
    width: 150px;
    height: auto;
    opacity: 0;
    transition: right 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.6s ease;
    /* CHANGE: Increased Z-index significantly so he is in front */
    z-index: 20;
    pointer-events: none; /* Ensures he doesn't block clicks */
  }
  #purple {
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff, #800080, #4b004b);
    box-shadow: 0 0 20px 10px purple;
    filter: blur(2px);
    /* CHANGE: Increased Z-index */
    z-index: 20;
    bottom: 180px; /* Adjusted starting height */
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="start" class="screen" style="z-index:10">
  <h2>Do you accept your bf is always right in every argument and you wanna be his Valentine üòº‚ù§Ô∏è</h2>
  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div id="game" class="screen hidden">
  <div id="title">RUN LITTLE MOUSE RUN</div>
  <img id="jerry" src="jerry.png">
  <div id="ground"></div>
</div>

<img id="gojo" src="gojo.png" class="hidden">
<div id="purple" class="hidden"></div>

<div id="end" class="screen hidden" style="z-index:15"></div>

<script>
// Elements
const start = document.getElementById('start');
const gameScreen = document.getElementById('game');
const end = document.getElementById('end');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const jerry = document.getElementById('jerry');
const gojo = document.getElementById('gojo');
const purple = document.getElementById('purple');

// Game State Variables
let noCount = 0;
let y = 0, vy = 0;
let obstacles = [];
let passed = 0;
let playing = false;
let gameInterval;
let loopId;
let blastInterval;
let loseTimeout; // New variable to handle the delay before showing lose screen

// --- Event Listeners ---

yesBtn.onclick = (e) => { e.stopPropagation(); win(); };

noBtn.onclick = (e) => {
  e.stopPropagation();
  noCount++;
  // Make buttons scale nicely on mobile
  noBtn.style.transform = `scale(${Math.max(0.6, 1 - noCount * 0.05)})`;
  yesBtn.style.transform = `scale(${Math.min(1.5, 1 + noCount * 0.05)})`;
  
  if(noCount >= 10){ // Reduced count slightly for faster testing
    start.classList.add('hidden');
    gameScreen.classList.remove('hidden');
    startGame();
  }
};

// Jump listener (works for touch and click)
gameScreen.addEventListener('click', jump);
gameScreen.addEventListener('touchstart', jump, {passive: false});

function jump(e) {
    if(e.cancelable) e.preventDefault(); // Prevents double firing on some mobiles
    if(playing && y < 5) vy = 15; // Only jump if close to ground
}

// --- Game Logic ---

function startGame(){
  playing = true;
  y = 0; vy = 0;
  jerry.style.bottom = '80px';
  // Spawn obstacles slightly faster
  gameInterval = setInterval(spawnObstacle, 1200);
  loopId = requestAnimationFrame(loop);
}

function spawnObstacle(){
  if(!playing) return;
  const o = document.createElement('div');
  o.className = 'obstacle';
  o.style.left = (window.innerWidth + 50) + 'px'; // Start just offscreen right
  gameScreen.appendChild(o);
  obstacles.push(o);
}

function loop(){
  if(!playing) return;
  
  // Gravity
  vy -= 0.7; 
  y += vy;
  if(y < 0) { y = 0; vy = 0; }
  jerry.style.bottom = (80 + y) + 'px';

  obstacles.forEach((o, i) => {
    // Move obstacle
    o.style.left = (o.offsetLeft - 6) + 'px';
    
    const oLeft = o.offsetLeft;
    // Collision Detection (Simplified for mobile widths)
    // Jerry is at left:40px and is 60px wide (ends at 100px)
    if(oLeft < 90 && oLeft > 40 && y < 55){
      loseImmediate(); // Hit an obstacle = instant loss
    }
    
    // Score counting
    if(oLeft < -50){
      o.remove();
      obstacles.splice(i, 1);
      passed++;
      // Number of obstacles to pass before Gojo appears
      if(passed === 12) finishSequence();
    }
  });
  
  loopId = requestAnimationFrame(loop);
}

// --- Sequences ---

function finishSequence(){
  playing = false; // Stop Jerry from moving
  clearInterval(gameInterval);
  cancelAnimationFrame(loopId);

  const f = document.createElement('div');
  f.id = 'finish';
  gameScreen.appendChild(f);
  
  const t = document.createElement('div');
  t.id = 'finishText';
  t.innerText = "No I don't!";
  gameScreen.appendChild(t);
  
  // Wait almost a second before Gojo appears
  setTimeout(gojoAttack, 800);
}

function gojoAttack(){
  gojo.classList.remove('hidden');
  purple.classList.remove('hidden');

  // Force reflow so transition plays
  void gojo.offsetWidth; 

  gojo.style.opacity = '1';
  // Move him on screen. Using percentage ensures he's visible on all phone widths
  gojo.style.right = '5%'; 

  let purpleX = window.innerWidth - 100;
  purple.style.left = purpleX + 'px';

  blastInterval = setInterval(() => {
    purpleX -= 20; // Speed of Hollow Purple
    purple.style.left = purpleX + 'px';
    
    // When purple hits Jerry's position (around 80px from left)
    if(purpleX < 80){
      clearInterval(blastInterval);
      purple.classList.add('hidden'); // Hide the ball
      // HIDE JERRY to show he got hit
      jerry.classList.add('hidden'); 
      
      // CHANGE: Wait 1 second before showing loss screen so we see Gojo
      loseTimeout = setTimeout(showLoseScreen, 1000);
    }
  }, 16);
}

// Called when hitting a pink wall
function loseImmediate(){
    playing = false;
    clearInterval(gameInterval);
    cancelAnimationFrame(loopId);
    showLoseScreen();
}

// The actual screen change
function showLoseScreen(){
  // Clear any pending timeouts just in case
  clearTimeout(loseTimeout);
  
  gameScreen.classList.add('hidden');
  end.classList.remove('hidden');
  
  // Hide game elements now that the new screen is up
  gojo.classList.add('hidden');
  purple.classList.add('hidden');
  
  end.innerHTML = `
    <h2 style="color:#ff5fa2; font-size:1.5rem;">Do you now accept your bf is always right in every argument and wanna be his Valentine üòº‚ù§Ô∏è</h2>
    <br>
    <div class="buttons">
      <button onclick="win()" style="background:#ff5fa2; color:fff;">YES!</button>
      <button onclick="restartGame()" style="background:#444; color:fff; font-size:1rem;">Try Again</button>
    </div>
  `;
}

// Global functions used in HTML onlicks
window.win = function(){
  start.classList.add('hidden');
  gameScreen.classList.add('hidden');
  end.classList.remove('hidden');
  // Reset transforms
  noBtn.style.transform = 'scale(1)';
  yesBtn.style.transform = 'scale(1)';
  
  end.innerHTML = "<h2 style='font-size:2rem; color:#ff5fa2;'>YAY! <br>You are successfully appointed as Valentine of Mr Ishit üòö‚ù§Ô∏è</h2>";
}

window.restartGame = function(){
  // Clear timeouts to prevent bugs if they restart fast
  clearTimeout(loseTimeout);
  clearInterval(blastInterval);
  clearInterval(gameInterval);
  cancelAnimationFrame(loopId);

  end.classList.add('hidden');
  gameScreen.classList.remove('hidden');
  
  // Reset Elements
  obstacles.forEach(o => o.remove());
  obstacles = [];
  passed = 0;
  noCount = 10; // Keep difficulty high
  jerry.classList.remove('hidden'); // Bring Jerry back

  document.getElementById('finish')?.remove();
  document.getElementById('finishText')?.remove();

  // Reset Gojo position
  gojo.style.right = '-250px';
  gojo.style.opacity = '0';
  gojo.classList.add('hidden');
  purple.classList.add('hidden');
  
  startGame();
}
</script>
</body>
</html>
