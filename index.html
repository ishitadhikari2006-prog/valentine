<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Game</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #000;
    overflow: hidden;
    touch-action: manipulation;
  }
  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    background: white;
  }
  .hidden { display: none !important; }
  button {
    padding: 16px 36px;
    font-size: 1.2rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: transform 0.2s;
    touch-action: manipulation;
  }
  #yesBtn { background: #ff5fa2; color: #fff; }
  #noBtn { background: #444; color: #fff; }
  .buttons { display: flex; gap: 20px; margin-top: 30px; }

  #game { justify-content: flex-start; background: white; }
  #title { margin-top: 20px; font-size: 1.3rem; font-weight: bold; }
  #ground {
    position: absolute;
    bottom: 80px;
    width: 100%;
    height: 4px;
    background: #aaa;
  }
  #jerry {
    position: absolute;
    bottom: 80px;
    left: 40px;
    width: 60px;
    height: 60px;
    object-fit: contain;
    z-index: 3;
  }
  .obstacle {
    position: absolute;
    bottom: 80px;
    width: 20px;
    height: 60px;
    background: #ff5fa2;
    z-index: 2;
  }
  #finish {
    position: absolute;
    bottom: 80px;
    right: 40px;
    width: 6px;
    height: 90px;
    background: black;
  }
  #finishText {
    position: absolute;
    bottom: 180px;
    right: 20px;
    font-weight: bold;
  }
  #gojo {
    position: absolute;
    right: -200px;
    bottom: 130px;
    width: 140px;
    opacity: 0;
    z-index: 6;
    transition: right 1s ease, opacity 1s ease;
  }
  #purple {
    position: absolute;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: purple;
    filter: blur(6px);
    z-index: 7;
  }
</style>
</head>
<body>

<!-- Start Screen -->
<div id="start" class="screen" style="z-index:10">
  <h2>Do you accept your bf is always right in every argument and you wanna be his Valentine üòº‚ù§Ô∏è</h2>
  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<!-- Game Screen -->
<div id="game" class="screen hidden" style="z-index:5">
  <div id="title">RUN LITTLE MOUSE RUN</div>
  <img id="jerry" src="jerry.png" alt="Jerry">
  <div id="ground"></div>
</div>

<!-- Gojo and Purple Blast -->
<img id="gojo" src="gojo.png" class="hidden">
<div id="purple" class="hidden"></div>

<!-- End Screen -->
<div id="end" class="screen hidden" style="z-index:15"></div>

<script>
const start = document.getElementById('start');
const gameScreen = document.getElementById('game');
const end = document.getElementById('end');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const jerry = document.getElementById('jerry');
const gojo = document.getElementById('gojo');
const purple = document.getElementById('purple');

let noCount = 0;
let y = 0, vy = 0;
let obstacles = [];
let passed = 0;
let playing = false;
let gameInterval, loopId, blastInterval;

// --- Start Button Logic ---
yesBtn.onclick = (e) => {
  e.stopPropagation();
  win();
};

noBtn.onclick = (e) => {
  e.stopPropagation();
  noCount++;
  noBtn.style.transform = `scale(${Math.max(0.2, 1 - noCount * 0.06)})`;
  yesBtn.style.transform = `scale(${1 + noCount * 0.08})`;
  
  if(noCount >= 14){
    start.classList.add('hidden');
    gameScreen.classList.remove('hidden');
    startGame();
  }
};

// --- Start Game ---
function startGame(){
  playing = true;
  gameInterval = setInterval(spawnObstacle, 1500);
  loopId = requestAnimationFrame(loop);
}

// --- Spawn Obstacles ---
function spawnObstacle(){
  if(!playing) return;
  const o = document.createElement('div');
  o.className = 'obstacle';
  o.style.left = '100%';
  gameScreen.appendChild(o);
  obstacles.push(o);
}

// --- Game Loop ---
function loop(){
  if(!playing) return;

  // Gravity
  vy -= 0.6;
  y += vy;
  if(y < 0) { y = 0; vy = 0; }
  jerry.style.bottom = (80 + y) + 'px';

  obstacles.forEach((o, i) => {
    o.style.left = (o.offsetLeft - 5) + 'px';

    // Collision Detection
    if(o.offsetLeft < 90 && o.offsetLeft > 40 && y < 50){
      lose();
    }

    // Remove offscreen
    if(o.offsetLeft < -30){
      o.remove();
      obstacles.splice(i, 1);
      passed++;
      if(passed === 14) finish();
    }
  });

  loopId = requestAnimationFrame(loop);
}

// --- Jump Logic ---
gameScreen.onclick = () => { 
  if(playing && y === 0) vy = 14; 
};

// --- Finish Line ---
function finish(){
  playing = false;
  clearInterval(gameInterval);
  cancelAnimationFrame(loopId);

  const f = document.createElement('div');
  f.id = 'finish';
  gameScreen.appendChild(f);
  
  const t = document.createElement('div');
  t.id = 'finishText';
  t.innerText = "No I don't";
  gameScreen.appendChild(t);
  
  setTimeout(gojoSlideIn, 800);
}

// --- Gojo Slide In & Throw ---
function gojoSlideIn(){
  gojo.classList.remove('hidden');
  gojo.style.opacity = '1';
  gojo.style.right = '20px';

  // Wait 1s then throw purple
  setTimeout(() => {
    purple.classList.remove('hidden');
    purple.style.bottom = '150px';
    let x = window.innerWidth - 200;

    blastInterval = setInterval(() => {
      x -= 15;
      purple.style.left = x + 'px';

      if(x < 90 && y < 50){
        clearInterval(blastInterval);
        lose();
      }
    }, 16);
  }, 1000);
}

// --- Lose Function ---
function lose(){
  playing = false;
  clearInterval(gameInterval);
  cancelAnimationFrame(loopId);
  clearInterval(blastInterval);

  gameScreen.classList.add('hidden');
  end.classList.remove('hidden');
  gojo.classList.add('hidden');
  purple.classList.add('hidden');
  
  end.innerHTML = `
    <h2>Do you now accept your bf is always right in every argument and wanna be his Valentine üòº‚ù§Ô∏è</h2>
    <br>
    <div class="buttons">
      <button onclick="win()" style="background:#ff5fa2; color:fff;">YES</button>
      <button onclick="restartGame()" style="background:#444; color:fff;">RESTART</button>
    </div>
  `;
}

// --- Win Function ---
window.win = function(){
  start.classList.add('hidden');
  gameScreen.classList.add('hidden');
  end.classList.remove('hidden');
  end.innerHTML = "<h2>You are successfully appointed as Valentine of Mr Ishit üòö‚ù§Ô∏è</h2>";
}

// --- Restart Game ---
window.restartGame = function(){
  end.classList.add('hidden');
  gameScreen.classList.remove('hidden');

  // Cleanup
  obstacles.forEach(o => o.remove());
  obstacles = [];
  passed = 0;
  y = 0; vy = 0;

  const finishLine = document.getElementById('finish');
  if(finishLine) finishLine.remove();
  const finishText = document.getElementById('finishText');
  if(finishText) finishText.remove();

  gojo.style.right = '-200px';
  gojo.style.opacity = '0';
  gojo.classList.add('hidden');

  purple.style.left = '';
  purple.style.bottom = '';
  purple.classList.add('hidden');

  clearInterval(blastInterval);

  startGame();
}
</script>
</body>
</html>
