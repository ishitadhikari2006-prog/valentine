<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Game üíñ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,Arial,sans-serif;background:#0b001a;color:#fff;overflow:hidden}
.screen{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
button{padding:14px 32px;font-size:20px;border:none;border-radius:30px;margin:10px;cursor:pointer}
#yesBtn{background:#ff4da6;color:#fff}
#noBtn{background:#444;color:#fff}
#game{display:none;position:fixed;inset:0}
#title{position:fixed;top:10px;width:100%;text-align:center;font-size:22px;letter-spacing:2px}
#ground{position:absolute;bottom:90px;width:100%;height:4px;background:#aaa}
#mouse{position:absolute;bottom:94px;left:70px;width:64px}
.obstacle{position:absolute;bottom:94px;width:28px;height:44px;background:#ff3333;border-radius:6px}
#overlay{display:none;background:rgba(0,0,0,.85)}
#gojo{position:fixed;right:-300px;bottom:120px;width:260px;display:none}
#purple{position:fixed;width:120px;height:120px;border-radius:50%;background:radial-gradient(circle,#fff,#b000ff,#400060);box-shadow:0 0 40px #b000ff;display:none}
</style>
</head>
<body><!-- START SCREEN --><div id="start" class="screen">
  <h1>Will you be my Valentine,<br>Nandini? üíñ</h1>
  <div>
    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">NO üòí</button>
  </div>
</div><!-- GAME --><div id="game">
  <div id="title">RUN LITTLE MOUSE RUN üê≠</div>
  <div id="ground"></div>
  <img id="mouse" src="jerry.png">
</div><img id="gojo" src="gojo.png">
<div id="purple"></div><!-- END OVERLAY --><div id="overlay" class="screen">
  <h1 id="endText"></h1>
  <button onclick="restart()">Restart Game</button>
</div><script>
// START YES/NO LOGIC
let yesScale=1,noScale=1;
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const start=document.getElementById('start');
const game=document.getElementById('game');

yesBtn.onclick=()=>{start.style.display='none';game.style.display='block';startGame()};
noBtn.onclick=()=>{
  yesScale+=0.2; noScale-=0.12;
  yesBtn.style.transform=`scale(${yesScale})`;
  noBtn.style.transform=`scale(${Math.max(noScale,.4)})`;
};

// GAME LOGIC
const mouse=document.getElementById('mouse');
const overlay=document.getElementById('overlay');
const endText=document.getElementById('endText');
const gojo=document.getElementById('gojo');
const purple=document.getElementById('purple');

let jumping=false,gameOver=false,count=0;

function jump(){if(jumping||gameOver)return;jumping=true;mouse.style.transform='translateY(-120px)';setTimeout(()=>{mouse.style.transform='translateY(0)';jumping=false},420)}
document.addEventListener('touchstart',jump);
document.addEventListener('click',jump);

function startGame(){count=0;gameOver=false;setInterval(createObstacle,1600)}

function createObstacle(){if(gameOver)return;const o=document.createElement('div');o.className='obstacle';o.style.left='100%';game.appendChild(o);let x=innerWidth;const move=setInterval(()=>{if(gameOver){clearInterval(move);return}x-=6;o.style.left=x+'px';const m=mouse.getBoundingClientRect();const r=o.getBoundingClientRect();if(!(m.top>r.bottom||m.bottom<r.top||m.right<r.left||m.left>r.right)){fail()}if(x<-60){clearInterval(move);o.remove();count++;if(count===14)win()}},20)}

function fail(){gameOver=true;overlay.style.display='flex';endText.innerText='So‚Ä¶ do you agree your boyfriend is always right and want to be his Valentine? üòº'}

function win(){gameOver=true;gojo.style.display='block';let p=-300;const s=setInterval(()=>{p+=10;gojo.style.right=p+'px';if(p>20){clearInterval(s);shoot()}},30)}

function shoot(){purple.style.display='block';let x=innerWidth-200,y=200;const b=setInterval(()=>{x-=18;y+=6;purple.style.left=x+'px';purple.style.top=y+'px';if(x<80){clearInterval(b);fail()}},30)}

function restart(){location.reload()}
</script></body>
</html>
