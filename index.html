<style>

body{font-family:Arial,sans-serif;background:#fff;color:#000;overflow:hidden;}

.screen{

  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}
.hidden{display:none!important;}

button{

  cursor:pointer;

}

#yesBtn{background:#ff5fa2;color:#fff;}

#noBtn{
  background:#444;

  position:absolute;
}

.buttons{
  position:relative;
  width:100%;
  max-width:320px;
  height:140px;
  margin-top:30px;
}

#game{justify-content:flex-start;}
#title{margin-top:20px;font-size:1.3rem;font-weight:bold;}
#ground{position:absolute;bottom:80px;width:100%;height:4px;background:#aaa;}

#jerry{

}

.obstacle{

  bottom:80px;
  width:20px;
  height:60px;

}

  width:140px;

  transition:right 5s cubic-bezier(.25,.8,.25,1);

#purple{

  height:40px;
  background:purple;
  border-radius:50%;
  filter:blur(4px);
  box-shadow:0 0 20px 10px rgba(128,0,128,.7);

}

#introVideo{

  height:100%;

  z-index:20;
  display:none;
}
</style>
</head>
