<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nandini ğŸ’– Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }
    .screen{display:none;flex-direction:column;align-items:center;text-align:center;padding:20px}
    .active{display:flex}
    h1{font-size:2.2rem;margin-bottom:20px}
    p{opacity:.85}
    button{
      padding:14px 28px;
      font-size:1.1rem;
      border:none;
      border-radius:30px;
      margin:12px;
      cursor:pointer;
      transition:all .3s ease;
    }
    .yes{background:#ff4ecd;color:white}
    .no{background:#444;color:white}
    button:hover{transform:scale(1.05)}/* Valentine screen */
#valentine h1 span{color:#ff4ecd}

/* Game */
canvas{background:#0b0b1a;border-radius:20px;box-shadow:0 0 40px rgba(255,78,205,.4)}

/* Gojo overlay */
.gojo{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:3rem;
  font-weight:800;
  color:#7df9ff;
  text-shadow:0 0 25px #7df9ff,0 0 60px #5aa9ff;
  animation:fadeIn .8s ease forwards;
}
@keyframes fadeIn{from{opacity:0;transform:scale(.8)}to{opacity:1;transform:scale(1)}}

/* Final */
.balloons{font-size:3rem;animation:float 2s infinite alternate}
@keyframes float{from{transform:translateY(0)}to{transform:translateY(-20px)}}

  </style>
</head>
<body><!-- SCREEN 1 --><div id="valentine" class="screen active">
  <h1>Nandini ğŸ’–<br><span>Will you be my Valentine?</span></h1>
  <p>Choose wisely ğŸ˜¼</p>
  <div>
    <button id="yesBtn" class="yes">YES ğŸ’˜</button>
    <button id="noBtn" class="no">NO ğŸ˜</button>
  </div>
</div><!-- SCREEN 2 GAME --><div id="game" class="screen">
  <h1>RUN LITTLE MOUSE RUN ğŸ­</h1>
  <p>Jump over 14 obstacles to escapeâ€¦</p>
  <canvas id="canvas" width="320" height="420"></canvas>
</div><!-- SCREEN 3 FINAL --><div id="final" class="screen">
  <div class="balloons">ğŸˆğŸ‰ğŸ’–ğŸŠ</div>
  <h1>You are officially appointed as<br><span>Mr. Ishitâ€™s Valentine ğŸ˜¼</span></h1>
  <p>Best decision ever.</p>
</div><script>
  const screens={
    valentine:document.getElementById('valentine'),
    game:document.getElementById('game'),
    final:document.getElementById('final')
  }

  function show(name){Object.values(screens).forEach(s=>s.classList.remove('active'));screens[name].classList.add('active')}

  // Buttons grow/shrink
  let scale=1
  document.getElementById('noBtn').onclick=()=>{
    scale+=.2
    document.getElementById('yesBtn').style.transform=`scale(${scale})`
    document.getElementById('noBtn').style.transform=`scale(${Math.max(.4,1-scale/3)})`
    if(scale>3) show('game')
  }

  document.getElementById('yesBtn').onclick=()=>show('final')

  // GAME LOGIC
  const canvas=document.getElementById('canvas')
  const ctx=canvas.getContext('2d')
  let mouseY=350,vel=0,gravity=1,obstacles=[],passed=0,frame=0

  document.body.onclick=()=>{vel=-14}

  function loop(){
    ctx.clearRect(0,0,canvas.width,canvas.height)

    // Mouse
    vel+=gravity;mouseY+=vel
    if(mouseY>350){mouseY=350;vel=0}
    ctx.fillStyle='#fff';ctx.beginPath();ctx.arc(60,mouseY,15,0,Math.PI*2);ctx.fill()

    // Obstacles
    if(frame%80===0) obstacles.push({x:canvas.width,y:360,h:40})
    obstacles.forEach(o=>{
      o.x-=4
      ctx.fillStyle='#ff4ecd';ctx.fillRect(o.x,o.y-o.h,20,o.h)
      if(o.x===60) passed++
      if(o.x<80&&o.x>40&&mouseY>320){restart()}
    })
    obstacles=obstacles.filter(o=>o.x>-20)

    // Score
    ctx.fillStyle='white';ctx.fillText(`Obstacles: ${passed}/14`,10,20)

    if(passed>=14){gojoAttack();return}

    frame++;requestAnimationFrame(loop)
  }

  function restart(){passed=0;obstacles=[];mouseY=350;vel=0}

  function gojoAttack(){
    const g=document.createElement('div')
    g.className='gojo'
    g.innerText='HOLLOW PURPLE'
    document.body.appendChild(g)
    setTimeout(()=>{document.body.removeChild(g);restart();show('valentine')},2000)
  }

  show('valentine');loop()
</script></body>
</html>
